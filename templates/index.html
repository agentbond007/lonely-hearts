<!doctype html>
<html>
<head>
  <title>Lonely Hearts</title>
</head>
<body>
    <form action="">
      <button>New room</button>
    </form>

<script src="{{url_for('static', filename='jquery.js')}}"></script>

<script>
  $('form').submit(function(){
    $.ajax({
        url: 'http://0.0.0.0:5000/rooms/',
        type: 'POST',
    }).done(function(data){
        console.log(data.url);
        window.location.href = data.url;
    });
  });
</script>

</body>
</html>
